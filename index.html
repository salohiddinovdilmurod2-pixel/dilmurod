<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valyuta kurslari</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input, select {
      padding: 8px;
      margin: 10px 0;
      width: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .up {
      color: green;
    }

    .down {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Valyuta kurslari</h1>

  <input type="text" placeholder="Qidirish: USD, EVRO, Rubli..." id="searchInput" />
  
  <br />

  <label for="converter">Konvertor:</label>
  <select id="converter">
    <option value="USD">USD — AQSH dollari</option>
    <option value="EUR">EUR — EVRO</option>
    <option value="RUB">RUB — Rossiya rubli</option>
  </select>
  
  <input type="number" id="uzsInput" placeholder="UZS summa (masalan: 10000)" />
  <span id="convertedResult">= 0.00 USD</span>

  <table>
    <thead>
      <tr>
        <th>Kod</th>
        <th>Nomi (UZ)</th>
        <th>Nominal</th>
        <th>Kurs (UZS)</th>
        <th>O'zgarish</th>
        <th>Sana</th>
      </tr>
    </thead>
    <tbody id="currencyTableBody">
      <!-- Dynamic rows go here -->
    </tbody>
  </table>

  <script>
    const data = [
      { code: "USD", name: "AQSH dollari", rate: 12360.86, change: 5.72, date: "11.09.2025" },
      { code: "EUR", name: "EVRO", rate: 14479.51, change: -60.02, date: "11.09.2025" },
      { code: "RUB", name: "Rossiya rubli", rate: 145.66, change: -2.82, date: "11.09.2025" },
      { code: "GBP", name: "Angliya funt sterlingi", rate: 16740.31, change: -46.62, date: "11.09.2025" },
      { code: "JPY", name: "Yaponiya iyenasi", rate: 83.85, change: 0.57, date: "11.09.2025" },
      { code: "AZN", name: "Ozarbayjon manati", rate: 7271.09, change: 3.36, date: "11.09.2025" },
      { code: "BDT", name: "Bangladesh takasi", rate: 101.55, change: 0.03, date: "11.09.2025" },
      { code: "BGN", name: "Bolgariya levi", rate: 7403.04, change: -30.86, date: "11.09.2025" },
      { code: "BHD", name: "Bahrayn dinori", rate: 32787.43, change: 15.18, date: "11.09.2025" },
      { code: "DZD", name: "Jazoir dinori", rate: 695.09, change: -16.95, date: "11.09.2025" }
    ];

    const tableBody = document.getElementById("currencyTableBody");
    const converter = document.getElementById("converter");
    const uzsInput = document.getElementById("uzsInput");
    const result = document.getElementById("convertedResult");
    const searchInput = document.getElementById("searchInput");

    function renderTable(filteredData = data) {
      tableBody.innerHTML = "";
      filteredData.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.code}</td>
          <td>${item.name}</td>
          <td>1</td>
          <td>${item.rate.toLocaleString()}</td>
          <td class="${item.change >= 0 ? 'up' : 'down'}">${item.change >= 0 ? "▲" : "▼"} ${Math.abs(item.change)}</td>
          <td>${item.date}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function convertCurrency() {
      const selectedCode = converter.value;
      const uzs = parseFloat(uzsInput.value);
      if (isNaN(uzs)) {
        result.textContent = "= 0.00 " + selectedCode;
        return;
      }

      const selectedCurrency = data.find(d => d.code === selectedCode);
      if (selectedCurrency) {
        const converted = uzs / selectedCurrency.rate;
        result.textContent = `= ${converted.toFixed(2)} ${selectedCode}`;
      }
    }

    // Search functionality
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toUpperCase();
      const filtered = data.filter(item => 
        item.code.includes(keyword) || 
        item.name.toUpperCase().includes(keyword)
      );
      renderTable(filtered);
    });

    converter.addEventListener("change", convertCurrency);
    uzsInput.addEventListener("input", convertCurrency);

    // Initial render
    renderTable();
  </script>
</body>
</html>
